<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <title>Charjs Sample</title>
        <script type="text/javascript" src="./dist/mario.min.js"></script>
        <script>
            window.onload = function(){
                var controller = Charjs.GameMaster.GetController('sample' ,document.getElementById('world'),2);
                controller.CreateGround(Charjs.NormalGroundWorld,document.getElementById('ground'));

                var mario = controller.CreatePlayerInstance(Charjs.MarioWorld, { x: 0, y: 0 });
                controller.CreateEnemyInstance(Charjs.GoombaWorld, { x: 200, y: 0 }, Charjs.Direction.left);
                controller.CreateEnemyInstance(Charjs.GoombaWorld, { x: 60, y: 300 }, Charjs.Direction.right);
                controller.CreateEnemyInstance(Charjs.GoombaWorld, { x: 250, y: 0 }, Charjs.Direction.left);

                controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 168, y: 100 });
                controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 200, y: 100 });
                controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 232, y: 100 });

                controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 68, y: 200 });
                controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 100, y: 200 });
                controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 132, y: 200 });

                controller.init();
                controller.start();
            }
        </script>
        <style type="text/css">

            div#ground {

                height: calc(20vh - 32px);
                width: calc(100vw - 64px);
                z-index: 1;
                position: absolute;
            }
        -->
        </style>
    </head>
    <body>
        <div id="container">
            <div id="world"></div>
            <div id="ground"></div>
        </div>
    </body>
</html>
