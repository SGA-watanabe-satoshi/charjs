    <title>Charjs Sample</title>

    <script src="https://skyway.io/dist/0.3/peer.js"></script>
    <script type="text/javascript" src="../dist/mario.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Aldrich');
    </style>

    <script>
        var client = null;

        window.onload = function () {
            new Charjs.Mountains(2).drawBackgroundImage(document.body);
            Charjs.GameClient.apiKey = '28d0ebae-c7f0-45f8-83ed-1e2cac9bf17a';
            client = Charjs.GameClient.GetController(null, document.getElementById('world'), 2, undefined, function (name, point) {
            }, function (name, point) {
            });
            client.CreateGround(Charjs.NormalGroundWorld, document.getElementById('ground'));

        }
        function connect() {
            if (document.getElementById('peerId').value) {
                client.connectToRemoteHost(document.getElementById('peerId').value).then(function () {
                    document.getElementById("connect_button").remove();

                    var luigi = client.CreatePlayerInstanceWithRemote(Charjs.LuigiWorld, { x: 100, y: 0 });
                    var keybord = new Charjs.KeyboardController();
                    var luigiProxy = new Charjs.PlayerProxy(luigi, client._peer);
                    keybord.init(luigiProxy).registerCommand();

                    client.initDone();
                });
            }
        }
    </script>
