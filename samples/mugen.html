<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Charjs Sample</title>
    <script>

        ga('create', 'UA-52247-6', 'auto');

    <script type="text/javascript" src="../dist/mario.js"></script>
    <script>
        window.onload = function () {

            // Create Game Controller
            var controller = Charjs.GameMaster.GetController('sample', document.getElementById('world'), 2, undefined, function (point) {
                ga('send', 'event', 'Gool', point, 'Sample Game');
            }, function (point) {
                ga('send', 'event', 'Gameover', point, 'Sample Game');
            });

            // Draw ground
            controller.CreateGround(Charjs.NormalGroundWorld, document.getElementById('ground'));

            // Create Player
            var mario = controller.CreatePlayerInstance(Charjs.MarioWorld, { x: 0, y: 0 });

            // Create Controller for player
            if (Charjs.GameUtil.checkMobile()) {
                var touchController = new Charjs.TouchController();
                touchController.init(mario).registerCommand();
            } else {
                if (Charjs.GamepadController.isGamepadConnected(0)) {
                    var gamepad1 = new Charjs.GamepadController();
                    gamepad1.init(mario).registerCommand();
                } else {
                    var keybord = new Charjs.KeyboardController();
                    keybord.init(mario).registerCommand();
                }
            }

            // Create Enemies
            controller.CreateEnemyInstance(Charjs.KoopatroopaWorld, { x: 280, y: 300 }, Charjs.Direction.Left);

            // Create Blocks
            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 100, y: 0 });
            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 131, y: 0 });
            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 162, y: 0 });
            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 193, y: 0 });
            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 224, y: 0 });
            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 255, y: 0 });
            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 286, y: 0 });
            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 317, y: 0 });

            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 131, y: 31 });
            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 162, y: 31 });
            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 193, y: 31 });
            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 224, y: 31 });
            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 255, y: 31 });
            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 286, y: 31 });
            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 317, y: 31 });

            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 162, y: 62 });
            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 193, y: 62 });
            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 224, y: 62 });
            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 255, y: 62 });
            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 286, y: 62 });
            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 317, y: 62 });

            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 193, y: 93 });
            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 224, y: 93 });
            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 255, y: 93 });
            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 286, y: 93 });
            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 317, y: 93 });

            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 224, y: 124 });
            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 255, y: 124 });
            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 286, y: 124 });
            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 317, y: 124 });

            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 255, y: 155 });
            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 286, y: 155 });
            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 317, y: 155 });

            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 286, y: 186 });
            controller.CreateObjectInstance(Charjs.NormalBlockWorld, { x: 317, y: 186 });


            // Draw Background
            new Charjs.Mountains(2).drawBackgroundImage(document.body).then(function () {
                controller.init();
                controller.start();
                ga('send', 'event', 'Game', 'start', 'Sample Game');
            });
        }
    </script>
