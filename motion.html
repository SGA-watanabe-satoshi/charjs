<html>
    <head>
        <title>Charjs Sample</title>
        <script>
            window.onload = function(){
                document.addEventListener('touchstart',function(e){
                    document.body.innerText = "### touch-start:" + e.targetTouches.length;
                })
                document.addEventListener('touchend',function(e){
                    document.body.innerText = "### touch-end:" + e.targetTouches.length;
                })

            }
        </script>
    </head>
    <body>
    </body>
</html>
