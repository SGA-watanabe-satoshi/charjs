<html>
    <head>
        <title>Charjs Sample</title>
        <script>
            window.onload = function(){
                window.addEventListener('deviceorientation',function(e){
                    document.body.innerText = "### alpha:" + e.alpha.toFixed(2) + "<br/>### beta:" + e.beta.toFixed(2) + "<br/>### gamma:" + e.gamma.toFixed(2);
                })

            }
        </script>
    </head>
    <body>
    </body>
</html>
